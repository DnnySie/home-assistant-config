mode_sleep:
  alias: Go to sleep
  sequence:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.sleep
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.home
    - service: script.turn_on
      entity_id: script.computer_off
    - service: scene.turn_on
      entity_id: scene.all_off
